<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Get All</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome to Get All Please login.</h2>
            <form>
                <div class="textbox">
                    <label for="email">Phone Number or Email*</label>
                    <input type="text" id="email" placeholder="Please enter your Phone Number or Email">
                </div>
                <div class="textbox">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="Please enter your password">
                </div><a href="abhiyan.html">
                    <button type="submit" class="btn">LOGIN</button>
                </a>
                
                <div class="login-with">
                    <p>Or, login with</p>
                    <button type="button" class="btn-facebook">Facebook</button>
                    <button type="button" class="btn-google">Google</button>
                </div>
                <div class="extra-links">
                    <a href="#">Reset Your Password</a>
                    <a href="#">New member? Register here.</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
